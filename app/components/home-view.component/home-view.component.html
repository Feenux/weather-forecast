<div md-whiteframe="1">
    <md-toolbar layout="row" class="header" md-theme="{{'default-dark'}}" md-theme-watch >
        <div flex layout="row" layout-align="end">
            <div flex layout="row" layout-align="start center">
                 <span class="md-title">Previsão do Tempo</span>
            </div>
            <md-autocomplete
                md-no-cache="true" 
                md-items="cityName in $ctrl.findCity($ctrl.city)" 
                md-search-text="$ctrl.city" 
                md-item-text="cityName"
                md-floating-label="Cidade">
                <span md-highlight-text="city">{{ cityName }}</span>
            </md-autocomplete>
            <md-button class="md-fab md-mini" ng-click="$ctrl.getWeatherInformation($ctrl.city)">
                <md-icon class="material-icons">search</md-icon>
            </md-button>
        </div>
    </md-toolbar>
</div>
    <section>
        <divlayout="row" layout-align="space-around center">
            <md-progress-linear  
                ng-disabled="!$ctrl.showProgress" 
                class="md-accent" 
                md-diameter="40px" 
                md-mode="indeterminate">
            </md-progress-linear>
        </div>
        <div layout="row">
            <div flex-offset-gt-sm="15" flex-gt-sm="70" flex-offset-gt-lg="5" flex-gt-lg="90"  layout="row">
                <div layout="column">
                    <div md-whiteframe="5" layout="row">
                        <md-subheader>
                            <div layout="column">
                                <span class="md-title" ng-bind="('Clima em ' + $ctrl.cityName)"></span>
                                <span class="md-subhead" ng-bind="($ctrl.initialDate+' a '+$ctrl.finalDate)"></span>
                            </div>
                        </md-subheader>
                        <div layout="row" layout-align="space-around center">
                            <div flex>
                                <md-button class="md-accent md-raised">
                                    <md-icon class="material-icons">arrow_upward</md-icon>
                                    <span ng-bind="('Max: '+ $ctrl.maxWeekTemp + '°C')"></span>
                                </md-button>
                            </div>
                            <div flex>
                                <md-button  class="md-warn md-raised">
                                    <md-icon class="material-icons">arrow_downward</md-icon>
                                    <span ng-bind="('Min: '+ $ctrl.minWeekTemp + '°C')"></span>
                                </md-button>
                            </div>
                        </div>
                    </div>
                    <div md-whiteframe="10" class="padded" layout="row" layout-wrap layout-align="space-around center">
                        <div ng-repeat="forecast in $ctrl.data.list" flex="100" flex-gt-xs="50" flex-gt-md="33" flex-gt-lg="25">
                            <weather-card forecast="forecast"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
